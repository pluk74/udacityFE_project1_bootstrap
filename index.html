<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<title>Project 1 using bootstrap</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img id="logo" src="img/udacity.svg" alt="Udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1>Jane Doette</h1>
				<h4 class="text-heavy">Front-end Ninja</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr id="title-line">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="http://lorempixel.com/1200/480/sports/" alt="Main image">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted text-heavy">Featured Work</h2>
			</div>
		</div>
		<main class="row text-center">
			<article class="col-md-4">
				<figure>
					<img class="img-responsive" src="http://lorempixel.com/400/300/people/">	
					<figcaption>
						<h3 class="text-uppercase text-heavy">Appify</h3>
						<a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
					</figcaption>
				</figure>
			</article>
			<article class="col-md-4">
				<figure>
					<img class="img-responsive" src="http://lorempixel.com/400/300/city/">
					<figcaption>
						<h3 class="text-uppercase text-heavy">Sunflower</h3>
						<a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
					</figcaption>
				</figure>
			</article>
			<article class="col-md-4">
				<figure>
					<img class="img-responsive" src="http://lorempixel.com/400/300/transport/">
					<figcaption>
						<h3 class="text-uppercase text-heavy">Bokeh</h3>
						<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
					</figcaption>
				</figure>
			</article>
		</main>
		<footer>
			<p>pluk74@hotmail.com</p>
		</footer>
		
	</div>

</body>
</html>
